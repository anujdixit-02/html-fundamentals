<!DOCTYPE html>
<html>
<head>
    <title>Nested List</title>
</head>
<body>

<h2>Courses</h2>

<!-- Outer list -->
<ul>
    <li>Frontend
        <!-- Inner list inside Frontend -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
        </ul>
    </li>

    <li>Backend
        <!-- Inner list inside Backend -->
        <ul>
            <li>Python</li>
            <li>Java</li>
        </ul>
    </li>
</ul>

</body>
</html>
