<!DOCTYPE html>
<html>
<head>
    <title>Ordered List Types</title>
</head>
<body>

<!-- type="A" gives Capital Letter numbering -->
<h2>Capital Letters</h2>
<ol type="A">
    <li>HTML</li>
    <li>CSS</li>
</ol>

<!-- type="I" gives Roman Numbers -->
<h2>Roman Numbers</h2>
<ol type="I">
    <li>Chapter One</li>
    <li>Chapter Two</li>
</ol>

</body>
</html>
