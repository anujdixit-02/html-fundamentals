<!DOCTYPE html>
<html>
<head>
    <title>Bullet Styles</title>
</head>
<body>

<!-- type="circle" changes bullet shape -->
<h2>Circle Style</h2>
<ul type="circle">
    <li>HTML</li>
    <li>CSS</li>
</ul>

<!-- type="square" creates square bullets -->
<h2>Square Style</h2>
<ul type="square">
    <li>Python</li>
    <li>Java</li>
</ul>

</body>
</html>
