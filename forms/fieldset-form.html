<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset-form</title>
</head>
<body>
    <form>
        <h2>Registration Form</h2>
        <fieldset>

            
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Name">

        <br>
        <br>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter password">

        <br>
        <br>

        <label for="id">SchoolId</label>
        <input type="email" required placeholder="Enter Email">

        <br>
        <br>


        <label for="DOB">Date Of Birth</label>
        <input type="date" required placeholder="Enter DOB">\

        <br>
        <br>
        

        <label for="Gender">Gender</label><br>
        <input type="radio" required>Male <br>
        <input type="radio"required>Female <br>

        <br>
        <br>

        <label for="subjects">Subjects</label><br>
         <input type="checkbox"> Hindi<br>
         <input type="checkbox"> English<br>
         <input type="checkbox"> Maths<br>
         <input type="checkbox"> Science<br><br>

          <select>
            
            <option value="01">Java</option>
            <option value="02">JavaScript</option>
            <option value="03">Python</option>
            <option value="04">C++</option>
            <option value="05">C</option>
            <option value="06">Html</option>
            <option value="07">Css</option>
            <option value="08">Node.Js</option>
            <option value="09">Gen Ai</option>
            <option value="10">API</option>
          </select>
            <br>
            <br>


            <!--textarea-->
             <label for="Feedback">Feedback</label><br>
             
            <textarea role="10" cols="10" placeholder="gives Feedback"></textarea>
             
            <br>
            <br> 

            <!--uplode file-->
            <label for="Uplode">Uplode File</label>
            <input type="file">

            <br>
            <br>

            <button>Submit</button>
        
        </fieldset>
    </form>
</body>
</html>
