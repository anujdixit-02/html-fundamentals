<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Colspan Example</title>
</head>
<body>
    <table border="1">
      <tr>
        <th colspan="2">Firstname - Lastname</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td>Anuj</td>
        <td>Dixit</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Sneha</td>
        <td>Chakraborty</td>
        <td>A+</td>
      </tr>
      <tr>
        <td>Anuja</td>
        <td>Gupta</td>
        <td>B</td>
      </tr>
      <tr>
        <td>Tanay</td>
        <td>Bharghava</td>
        <td>B</td>
      </tr>
    </table>
</body>
</html>
