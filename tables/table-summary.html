 <!DOCTYPE html>
 <html  >
 <head>
     
    <title>Table-Example</title>
 </head>
 <body>
    <table border="2">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
                
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                 <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            </thead>
            <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8.00am</td>
            <td rowspan="2">5.00</td>
            <td>introduction to XML</td>
        </tr>
         <tr>
            
            <td>Validity DTD</td>
         </tr>
         <tr>
            <td rowspan="3">Tusday</td>
            <td>8.00 am</td>
            <td>11.00 am</td>
            <td>Xpath</td>
         </tr>
         <tr>
            <td>11.00 am</td>
            <td>2.00 pm</td>
            <td>cse</td>
         </tr>
         <tr>
            <td>2.00 pm</td>
            <td>5.00 pm</td>
            <td>Maths</td> 
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8.00 am</td>
            <td>12.00 pm</td>
            <td>ICS</td>
        </tr>
    </table>
 </body>
 </html>
