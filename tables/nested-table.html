<!DOCTYPE html>
<html>
<head>
    <title>Nested Table</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Details</th>
    </tr>

    <tr>
        <td>Anuj</td>

        <!-- Table inside another table -->
        <td>
            <table border="1">
                <tr>
                    <th>Age</th>
                    <th>City</th>
                </tr>
                <tr>
                    <td>21</td>
                    <td>Pune</td>
                </tr>
            </table>
        </td>
    </tr>

     <tr>
        <th>Name</th>
        <th>Details</th>
    </tr>

    <tr>
        <td>Nitin</td>

        <!-- Table inside another table -->
        <td>
            <table border="1">
                <tr>
                    <th>Age</th>
                    <th>City</th>
                </tr>
                <tr>
                    <td>17</td>
                    <td>Bhopal</td>
                </tr>
            </table>
        </td>
    </tr>


</table>

</body>
</html>
