<!DOCTYPE html>
<html>
<head>
    <title>Table Sections</title>
</head>
<body>

<table border="1">

    
    <thead> <!-- Table Header -->
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
    </thead>

    
    <tbody> <!-- Table Body -->
        <tr>
            <td>Laptop</td>
            <td>50000</td>
        </tr>

        <tr>
            <td>Phone</td>
            <td>20000</td>
        </tr>
    </tbody>

    
    <tfoot> <!-- Table Footer -->
        <tr>
            <td>Total</td>
            <td>70000</td>
        </tr>
    </tfoot>

</table>

</body>
</html>
